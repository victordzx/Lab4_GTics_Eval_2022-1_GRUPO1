<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='Juegos')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center py-2">
                <h1>Lista de Juegos para Venta</h1>
            </div>
            <div class="container-fluid">
                <div class="alert alert-success" th:text="${msg1}" th:if="${msg1 != null}"></div>
                <div class="alert alert-success" th:text="${msg2}" th:if="${msg2 != null}"></div>
                <div class="alert alert-danger" th:text="${msg3}" th:if="${msg3 != null}"></div>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/juegos/nuevo}"><span class="bi bi-plus-circle"></span> Nuevo Juego</a>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th style="width: 18%">Nombre</th>
                        <th style="width: 32%">Descripci√≥n</th>
                        <th style="width: 20%">Plataforma</th>
                        <th style="width: 10%">Distribuidora</th>
                        <th style="width: 20%">Precio (S/)</th>
                        <th style="width: 8%"></th>
                        <th style="width: 8%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="juegos, info : ${listaJuegos}">
                        <td th:text="${info.index + 1}"></td>
                        <td>
                            <img th:src="${juegos.image}" width=100/>
                        </td>
                        <td>
                        <span th:text="${juegos.nombre}"></span>
                        <b><div class="d-lg-inline-block bg-warning" style="border-radius: 10%;font-size: 15px" th:text="${juegos.genero.nombre}"></div></b></td>
                        <td th:text="${juegos.descripcion}"></td>
                        <td th:text="${juegos.plataforma.nombre}"></td>
                        <td th:text="${juegos.distribuidora.nombre}"></td>
                        <td th:text="${juegos.precio}"></td>
                        <td><a class="btn btn-primary" th:title="Editar" th:href="@{'/juegos/editar?idjuego=' + ${juegos.idjuego}}"><span class="bi bi-pencil-square"></span></a></td>
                        <td><a class="btn btn-danger" th:title="Borrar" th:href="@{'/juegos/borrar?idjuego=' + ${juegos.idjuego}}"><span class="bi bi-trash"></span></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
