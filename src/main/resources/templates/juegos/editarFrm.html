<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='Juegos')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h2 th:text="${juegos.idjuego == 0? 'Nuevo Juego' : 'Editar Juego'}"></h2>
            </div>
            <div class="container-fluid">
                <form method="POST" th:action="@{'/juegos/guardar'}" class="row g-3" >
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{juegos.nombre}" type="text" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('juegos.nombre')}" th:errors="*{juegos.nombre}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input th:field="*{juegos.descripcion}" type="text" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('juegos.descripcion')}"
                             th:errors="*{juegos.descripcion}"></div>

                    </div>
                    <div class="form-group">
                        <label>Género</label>
                        <input name="idjuego" type="text" class="form-control" th:value="${juegos.idjuego}" hidden>
                        <select class="form-select" th:field="${juegos.genero.nombre}" name="genero">
                            <option th:each="gnr : ${listageneros}" th:value="${gnr.idgenero}" th:text="${gnr.nombre}" th:selected="${juegos.genero.idgenero == gnr.idgenero}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('juegos.genero.nombre')}"
                             th:errors="*{juegos.genero.nombre}"></div>
                    </div>
                    <div class="form-group">
                        <label>Plataforma</label>
                        <select class="form-select" th:field="${juegos.plataforma.nombre}" name="genero">
                            <option th:each="pltfrm : ${listaplataformas}" th:value="${pltfrm.idplataforma}" th:text="${pltfrm.nombre}" th:selected="${juegos.plataforma.idplataforma == pltfrm.idplataforma}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('juegos.plataforma.nombre')}"
                             th:errors="*{juegos.plataforma.nombre}"></div>
                    </div>
                    <div class="form-group">
                        <label>Distribuidora</label>
                        <input th:field="*{juegos.distribuidora.nombre}" type="text" class="form-control" name="nombre" id="distribuidora">
                        <div class="text-danger" th:if="${#fields.hasErrors('juegos.distribuidora.nombre')}"
                             th:errors="*{juegos.distribuidora.nombre}"></div>
                    </div>
                    <div class="form-group">
                        <label>Imagen URL</label>
                        <input th:field="*{juegos.image}" type="url" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('juegos.image')}"
                             th:errors="*{juegos.image}"></div>

                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">S/
                                    <input th:field="*{juegos.precio}" type="text" class="form-control">
                                    <div class="text-danger" th:if="${#fields.hasErrors('juegos.precio')}"
                                         th:errors="*{juegos.precio}"></div></div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <a th:href="@{/juegos/lista}" class="btn btn-danger">Cancelar</a>
                        <button th:text="Regact" type="submit" class="btn btn-primary"></button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <!-- /Contenido -->
    <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
