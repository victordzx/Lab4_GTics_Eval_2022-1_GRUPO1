<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='Juegos')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2 th:text="${juegos.idjuego == 0? 'Nuevo Juego' : 'Editar Juego'}"></h2>
        </div>
        <div class="container-fluid">
                <form method="POST" class="row g-3" >
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                             th:errors="*{nombre}"></div>

                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input th:field="*{descripcion}" type="text" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                             th:errors="*{descripcion}"></div>

                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <input th:field="*{genero.nombre}" type="text" class="form-control" name="nombre" id="genero">
                        <div class="text-danger" th:if="${#fields.hasErrors('genero.nombre')}"
                             th:errors="*{genero.nombre}"></div>

                    </div>
                    <div class="form-group">
                        <label for="plataforma">Plataforma</label>
                        <input th:field="*{plataforma.nombre}" type="text" class="form-control" name="nombre" id="plataforma">
                        <div class="text-danger" th:if="${#fields.hasErrors('genero.nombre')}"
                             th:errors="*{plataforma.nombre}"></div>
                    </div>
                    <div class="form-group">
                        <label for="distribuidora">Distribuidora</label>
                        <input th:field="*{distribuidora.nombre}" type="text" class="form-control" name="nombre" id="distribuidora">
                        <div class="text-danger" th:if="${#fields.hasErrors('genero.nombre')}"
                             th:errors="*{distribuidora.nombre}"></div>
                    </div>
                    <div class="form-group">
                        <label>Imagen URL</label>
                        <input th:field="*{image}" type="url" class="form-control">
                        <div class="text-danger" th:if="${#fields.hasErrors('image')}"
                             th:errors="*{image}"></div>

                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">S/
                                    <input th:field="*{precio}" type="text" class="form-control">
                                    <div class="text-danger" th:if="${#fields.hasErrors('precio')}"
                                         th:errors="*{precio}"></div></div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <a th:href="@{/juegos/lista}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary" th:text="Boton ---">Reg/act</button>
                    </div>
                </form>
        </div>
        </main>
    </div>
            <!-- /Contenido -->
    <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
