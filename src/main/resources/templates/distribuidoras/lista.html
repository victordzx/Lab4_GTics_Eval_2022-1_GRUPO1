<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='container container-app'>
            <div th:replace="fragments/header.html :: header('Distribuidoras')"></div>

            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h1>Lista de Distribuidoras</h1>
                    </div>
                    <div class="container-fluid">
                        <div class="alert alert-success" th:text="${msg1}" th:if="${msg1 != null}"></div>
                        <div class="alert alert-success" th:text="${msg2}" th:if="${msg2 != null}"></div>
                        <div class="alert alert-danger" th:text="${msg3}" th:if="${msg3 != null}"></div>
                        <a class="btn btn-primary mt-4 mb-4" th:href="@{/distribuidoras/nuevo}"><span
                                class="bi bi-plus-circle"></span> Nueva Distribuidora</a>
                        <table class="table table-striped">
                            <thead>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Fundaci√≥n</th>
                                <th>Sede</th>
                                <!--<th>Sede</th> -->
                                <th></th>
                                <th></th>

                            </thead>
                            <tbody>

                                <tr th:each="distribuidora, info : ${listaDistribuidoras}">
                                    <td th:text="${info.index + 1}"></td>
                                    <td>
                                        <a th:href="${distribuidora.web}">
                                            <span th:text="${distribuidora.nombre}"></span>
                                        </a>
                                    </td>
                                    <td th:text="${distribuidora.fundacion}"></td>
                                    <td th:text="${distribuidora.pais.nombre}"></td>
                                    <td><a class="btn btn-primary" th:title="Editar"
                                           th:href="@{'/distribuidoras/editar?iddistribuidora=' + ${distribuidora.iddistribuidora}}"><span
                                            class="bi bi-pencil-square"></span></a></td>
                                    <td><a class="btn btn-danger" th:title="Borrar"
                                           th:href="@{'/distribuidoras/borrar?iddistribuidora=' + ${distribuidora.iddistribuidora}}"><span
                                            class="bi bi-trash"></span></a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /Contenido -->
                </main>
                <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
            </div>
        </div>
        <div th:replace="fragments/base.html :: jsScripts"></div>
    </body>
</html>
